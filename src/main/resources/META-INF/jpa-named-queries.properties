select.multiFilter=select v from Veicolo v left join v.alimentazione a left join v.categoria cat left join v.colore col where (\:idVeicolo is null or v.idVeicolo \= \:idVeicolo) and (\:marca is null or v.marca like \:marca%) and (\:modello is null or v.modello like \:modello%) and (\:tipoVeicolo is null or v.tipoVeicolo \= \:tipoVeicolo) and (\:idAlimentazione is null or a.idAlimentazione \= \:idAlimentazione) and (\:idCategoria is null or cat.idCategoria \= \:idCategoria) and (\:idColore is null or col.idColore \= \:idColore) and (\:annoProduzione is null or v.annoProduzione \= \:annoProduzione) and (\:numeroRuote is null or v.numeroRuote \= \:numeroRuote) and (\:targa is null or (\n    (type(v) \= Macchina and treat(v as Macchina).targa like \:targa) OR \n    (type(v) \= Moto and treat(v as Moto).targa like \:targa)\n))
