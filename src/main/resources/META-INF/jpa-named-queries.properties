select.multiFilter=select v from Veicolo v \
join v.alimentazione a  join v.categoria cat join v.colore col where (\:idVeicolo is null or v.idVeicolo \= \:idVeicolo) and (\:marca is null or v.marca like \:marca%) and (\:modello is null or v.modello like \:modello%) and (\:tipoVeicolo is null or v.tipoVeicolo \= \:tipoVeicolo) and (\:idAlimentazione is null or a.idAlimentazione \= \:idAlimentazione) and (\:idCategoria is null or cat.idCategoria \= \:idCategoria) and (\:idColore is null or col.idColore \= \:idColore) and (\:annoProduzione is null or v.annoProduzione \= \:annoProduzione) and (\:numeroRuote is null or v.numeroRuote \= \:numeroRuote) and (\:targa is null or treat(v as Macchina).targa like \:targa% or treat(v as Moto).targa like :targa%)